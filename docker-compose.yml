version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: urlscanner-postgres
    environment:
      POSTGRES_DB: urlscanner
      POSTGRES_USER: urlscanner
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - urlscanner-network

  app:
    build: .
    container_name: urlscanner-app
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: urlscanner
      DB_USER: urlscanner
      DB_PASSWORD: password
      SERVER_PORT: 8080
    depends_on:
      - postgres
    networks:
      - urlscanner-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  urlscanner-network:
    driver: bridge